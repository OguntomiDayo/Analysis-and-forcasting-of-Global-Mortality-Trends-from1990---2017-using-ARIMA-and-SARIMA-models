<!DOCTYPE html>
<html>
<head>
    <title>Multi-Dashboard with Dash Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .dashboard-title {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <div class="dashboard-title">Dashboard 1</div>
        <div class="iframe-container">
            <iframe src="http://127.0.0.1:8050"></iframe>
        </div>
    </div>

    <div class="dashboard">
        <div class="dashboard-title">Dashboard 2</div>
        <div class="iframe-container">
            <iframe src="http://127.0.0.1:8051"></iframe>
        </div>
    </div>

    <div class="dashboard">
        <div class="dashboard-title">Dashboard 3</div>
        <div class="iframe-container">
            <iframe src="http://127.0.0.1:8052"></iframe>
        </div>
    </div>

    <div class="dashboard">
        <div class="dashboard-title">Dashboard 4</div>
        <div class="iframe-container">
            <iframe src="http://127.0.0.1:8053"></iframe>
        </div>
    </div>
</div>

</body>
</html>
